<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./assets/css/cabecalho.css">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<title>AluraGeek</title>
	</head>
	<body>
		<header class="cabecalho container">
			<div class="cabecalho__container">
				<div class="cabecalho__pesquisa">
					<img class="cabecalho__logo" src="./assets/img/logo.png" alt="Logo da AluraGeek">
					<input class="pesquisa__texto" type="text" placeholder="O que deseja encontrar?">
					<img class="pesquisa__logo" src="./assets/img/lupa.png">
				</div>
				<button class="cabecalho__botao">Login</button>
			</div>
			<div class="banner__container">
				<img class="banner__imagem" src="./assets/img/banner-image.png" alt="Banner">
				<div class="banner__descricao">
					<h1 class="banner__titulo">Junho promocional</h1>
					<p class="banner__texto">Produtos selecionados com 33% de desconto</p>
					<button class="banner__botao">Ver consoles</button>
				</div>
			</div>
		</header>
	</body>
</html>
