<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@100;300;400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="./assets/css/cabecalho.css">
		<link rel="stylesheet" href="./assets/css/todos_produtos.css">
		<link rel="stylesheet" href="./assets/css/rodape.css">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<title>AluraGeek | Produtos</title>
	</head>
	<body>
		<header class="cabecalho container">
			<div class="cabecalho__container">
				<div class="cabecalho__pesquisa">
					<img class="cabecalho__logo" src="./assets/img/logo.png" alt="Logo da AluraGeek">
					<input class="pesquisa__texto" type="text" placeholder="O que deseja encontrar?">
					<div class="pesquisa__lupa">
						<img src="./assets/img/lupa.png" alt="lupa de pesquisa">
					</div>
				</div>
				<button class="cabecalho__botao">Menu administrador</button>
				<div class="pesquisa__lupa-mobile">
					<img src="./assets/img/lupa.png" alt="lupa de pesquisa">
				</div>
			</div>
		</header>
		<main class="produtos">
			<section class="produtos__container">
				<div class="produtos__topo">
					<h2 class="produtos__titulo">Todos os produtos</h2>
					<button class="produtos__botao">Adicionar produtos</button>
				</div>
				<div class="produto__container" data-product>
						</div>
						<div class="foto__container foto__container-tablet">
							<img src="./assets/img/branco.png" class="foto__produto">
							<div class="produto__botoes">
								<button class="botao__produto"></button>
								<button class="botao__produto"></button>
							</div>
							<div class="produto__descricao">
								<h2 class="produto__nome"></h2>
								<p class="produto__preco"></p>
								<p class="produto__codigo"></p>
							</div>
						</div>
						<div class="foto__container foto__container-tablet">
							<img src="./assets/img/branco.png" class="foto__produto">
							<div class="produto__botoes">
								<button class="botao__produto"></button>
								<button class="botao__produto"></button>
							</div>
							<div class="produto__descricao">
								<h2 class="produto__nome"></h2>
								<p class="produto__preco"></p>
								<p class="produto__codigo"></p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="rodape">
			<div class="rodape__principal">
				<div class="rodape__itens">
					<img class="rodape__logo" src="./assets/img/logo.png">
					<nav class="rodape__nav">
						<ul class="rodape__lista">
							<li class="rodape__botao"><a class="rodape__link" href="#">Quem somos nós</a></li>
							<li class="rodape__botao"><a class="rodape__link" href="#">Politíca de privacidade</a></li>
							<li class="rodape__botao"><a class="rodape__link" href="#">Programa fidelidade</a></li>
							<li class="rodape__botao"><a class="rodape__link" href="#">Nossas lojas</a></li>
							<li class="rodape__botao"><a class="rodape__link" href="#">Quero ser franqueado</a></li>
							<li class="rodape__botao"><a class="rodape__link" href="#">Anuncie aqui</a></li>
						</ul>
					</nav>
				</div>
				<form class="rodape__form">
					<label class="titulo__form">Fale conosco</label>
					<div class="form__input">
						<div class="nome__float">
							<input class="form__nome" type="text" placeholder="Nome"
								onfocus="this.placeholder=''"
								onblur="this.placeholder='Nome'" id="formNome" required>
							<label class="label__nome">Nome</label>
						</div>
						<textarea class="form__mensagem" placeholder="Escreva sua mensagem" id="formMensagem" required></textarea>
					</div>
					<button type="submit" class="form__botao" id="formBotao">Enviar mensagem</button>
				</form>
			</div>
			<div class="rodape__infos">
				<p class="rodape__nome">Desenvolvido por Sthefany Alves</br>2022</p>
			</div>
		</footer>
		<script src="./assets/js/rodapeForm.js"></script>
		<script src="./controller/produtos-controller.js" type="module"></script>
	</body>
</html>
